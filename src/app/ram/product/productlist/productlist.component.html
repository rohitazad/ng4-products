<div class="">
    <div class='panel panel-primary'>
        <div class='panel-heading'>
            {{pageTitle}}
        </div>
        <div class='panel-body'>
            <div class='row'>
                <div class="col-md-12">
                    <form class="form-horizontal">
                        <div class="form-group">
                          <label class="col-sm-2 control-label" for="listFilter">Filter by:</label>
                          <div class="col-sm-6">
                              <input type="text" [(ngModel)]='listFilter' name="list-filter" class="form-control" id="listFilter" placeholder="Search key">
                          </div>
                        </div>
                      </form>
                </div>
            </div>
            <div class='row'>
                <div class='col-md-6'>
                    <h4>Filtered by: {{listFilter}} </h4>
                </div>
            </div>
            <div class='table-responsive'>
               <table class="table table-bordered dataTable" *ngIf="productList && productList.length">
                <thead>
                  <tr>
                      <th>Name</th>
                      <th class="star">Price</th>
                      <th class="star">Code</th>
                      <th>Description</th>
                      <th class="star">Rating</th>
                      <th> 
                          <button class="btn btn-primary" (click)="displayImgToogle()"> {{displayImage ? 'Hide' : 'Display'}} Image</button>
                       </th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let product of filteredProducts">
                    <td><a [routerLink]="['/products', product.productId ]">
                        {{ product.productName }}
                    </a></td>
                    <td>{{product.price | currency: 'â‚¹ '}}</td>
                    <td>{{product.productCode | lowercase | convertToSpace: '-'}}</td>
                    <td>{{product.description}}</td>
                    <td>
                        <app-start-rating 
                            [rating]="product.starRating" 
                            (ratingClicked)='onRatingClicked($event)'>
                        </app-start-rating>
                    </td>
                    <td><img *ngIf="displayImage" [src]="product.imageUrl" [alt]="product.productName" [title]="product.productName" [width]="imageWidth" [height]="imageHeight" /></td>
                  </tr>
                </tbody>
              </table> 
            </div>
        </div>
    </div>
 
</div>
